<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="auraGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="auraGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#auraGrad2)"/>
  
  <!-- Central AI Agent Hub -->
  <circle cx="200" cy="120" r="35" fill="url(#auraGrad1)" opacity="0.3"/>
  <circle cx="200" cy="120" r="28" fill="none" stroke="#10b981" stroke-width="2"/>
  <text x="200" y="127" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="16" font-weight="700">AI</text>
  
  <!-- 5 Agent Nodes around center -->
  <!-- Agent 1 - Strategist (Top) -->
  <circle cx="200" cy="60" r="18" fill="none" stroke="#3b82f6" stroke-width="2"/>
  <circle cx="200" cy="60" r="6" fill="#3b82f6"/>
  <line x1="200" y1="78" x2="200" y2="92" stroke="#3b82f6" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Agent 2 - Quant (Top Right) -->
  <circle cx="260" cy="90" r="18" fill="none" stroke="#8b5cf6" stroke-width="2"/>
  <circle cx="260" cy="90" r="6" fill="#8b5cf6"/>
  <line x1="248" y1="100" x2="218" y2="115" stroke="#8b5cf6" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Agent 3 - Advisor (Bottom Right) -->
  <circle cx="260" cy="150" r="18" fill="none" stroke="#ec4899" stroke-width="2"/>
  <circle cx="260" cy="150" r="6" fill="#ec4899"/>
  <line x1="248" y1="140" x2="218" y2="125" stroke="#ec4899" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Agent 4 - Risk (Bottom Left) -->
  <circle cx="140" cy="150" r="18" fill="none" stroke="#f59e0b" stroke-width="2"/>
  <circle cx="140" cy="150" r="6" fill="#f59e0b"/>
  <line x1="152" y1="140" x2="182" y2="125" stroke="#f59e0b" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Agent 5 - Research (Top Left) -->
  <circle cx="140" cy="90" r="18" fill="none" stroke="#06b6d4" stroke-width="2"/>
  <circle cx="140" cy="90" r="6" fill="#06b6d4"/>
  <line x1="152" y1="100" x2="182" y2="115" stroke="#06b6d4" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Financial Chart -->
  <path d="M 80 200 L 100 210 L 120 195 L 140 205 L 160 185" stroke="#10b981" stroke-width="2" fill="none"/>
  <path d="M 160 185 L 180 190 L 200 180 L 220 175 L 240 185 L 260 170 L 280 178 L 300 165 L 320 175" stroke="#10b981" stroke-width="2" fill="none"/>
  
  <!-- Data points on chart -->
  <circle cx="100" cy="210" r="2" fill="#10b981"/>
  <circle cx="140" cy="205" r="2" fill="#10b981"/>
  <circle cx="200" cy="180" r="2" fill="#10b981"/>
  <circle cx="260" cy="170" r="2" fill="#10b981"/>
  <circle cx="320" cy="175" r="2" fill="#10b981"/>
  
  <!-- GCP Cloud Icon -->
  <path d="M 60 80 Q 60 70 70 70 Q 75 65 80 70 Q 90 70 90 80 Q 90 90 80 90 Q 75 95 70 90 Q 60 90 60 80" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.7"/>
  
  <!-- Money/Dollar symbols -->
  <text x="330" y="95" fill="#10b981" font-family="Arial, sans-serif" font-size="20" font-weight="700" opacity="0.6">$</text>
  <text x="350" y="115" fill="#10b981" font-family="Arial, sans-serif" font-size="16" font-weight="700" opacity="0.5">$</text>
  
  <!-- Floating particles -->
  <circle cx="50" cy="130" r="2" fill="#10b981" opacity="0.6"/>
  <circle cx="350" cy="140" r="2" fill="#3b82f6" opacity="0.6"/>
  <circle cx="120" cy="50" r="2" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="280" cy="60" r="2" fill="#06b6d4" opacity="0.6"/>
  
  <!-- Title Background -->
  <rect x="160" y="240" width="80" height="30" fill="rgba(16, 185, 129, 0.1)" rx="15"/>
  
  <!-- Title Text -->
  <text x="200" y="260" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="14" font-weight="600">AURA</text>
</svg>

