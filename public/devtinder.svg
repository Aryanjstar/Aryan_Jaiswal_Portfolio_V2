<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="devGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="devGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#devGrad2)"/>
  
  <!-- Connection/Network Visual -->
  <circle cx="150" cy="120" r="50" fill="url(#devGrad1)" opacity="0.2"/>
  <circle cx="250" cy="120" r="50" fill="url(#devGrad1)" opacity="0.2"/>
  
  <!-- Developer Icons (Two profiles connecting) -->
  <circle cx="150" cy="110" r="25" fill="none" stroke="#ec4899" stroke-width="2"/>
  <circle cx="150" cy="105" r="10" fill="#ec4899"/>
  <path d="M 135 125 Q 150 130 165 125" stroke="#ec4899" stroke-width="2" fill="none"/>
  
  <circle cx="250" cy="110" r="25" fill="none" stroke="#8b5cf6" stroke-width="2"/>
  <circle cx="250" cy="105" r="10" fill="#8b5cf6"/>
  <path d="M 235 125 Q 250 130 265 125" stroke="#8b5cf6" stroke-width="2" fill="none"/>
  
  <!-- Heart/Match Symbol in center -->
  <path d="M 200 100 L 205 110 L 215 95 L 200 120 L 185 95 L 195 110 Z" fill="#cbacf9"/>
  
  <!-- Connection Lines -->
  <line x1="175" y1="110" x2="225" y2="110" stroke="#cbacf9" stroke-width="2" stroke-dasharray="5,5" opacity="0.8"/>
  
  <!-- Code Symbols -->
  <text x="120" y="180" fill="#8b5cf6" font-family="monospace" font-size="24" opacity="0.7">&lt;/&gt;</text>
  <text x="260" y="180" fill="#ec4899" font-family="monospace" font-size="24" opacity="0.7">{}</text>
  
  <!-- Chat/Socket Icon -->
  <rect x="85" y="200" width="35" height="25" fill="none" stroke="#cbacf9" stroke-width="2" rx="3"/>
  <line x1="90" y1="210" x2="115" y2="210" stroke="#cbacf9" stroke-width="1"/>
  <line x1="90" y1="215" x2="110" y2="215" stroke="#cbacf9" stroke-width="1"/>
  
  <!-- Real-time indicator -->
  <circle cx="320" cy="212" r="8" fill="#10b981"/>
  <circle cx="320" cy="212" r="12" fill="none" stroke="#10b981" stroke-width="2" opacity="0.5"/>
  
  <!-- Floating particles -->
  <circle cx="80" cy="80" r="2" fill="#ec4899" opacity="0.6"/>
  <circle cx="320" cy="90" r="2" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="100" cy="150" r="2" fill="#cbacf9" opacity="0.6"/>
  <circle cx="300" cy="160" r="2" fill="#cbacf9" opacity="0.6"/>
  
  <!-- Title Background -->
  <rect x="140" y="240" width="120" height="30" fill="rgba(236, 72, 153, 0.1)" rx="15"/>
  
  <!-- Title Text -->
  <text x="200" y="260" text-anchor="middle" fill="#ec4899" font-family="Arial, sans-serif" font-size="14" font-weight="600">DevTinder</text>
</svg>

